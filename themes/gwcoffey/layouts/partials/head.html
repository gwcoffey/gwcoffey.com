<head>
	<title>{{ if not .IsHome }}gwcoffey.com: {{ end }}{{ .Title }}</title>

    {{ $options := (dict "targetPath" "css/style.css" "outputStyle" "expanded" "enableSourceMap" (not hugo.IsProduction) "includePaths" (slice "node_modules/myscss")) }}
    {{ $sass := resources.Get "sass/style.scss" }}
    {{ $style := $sass | resources.ToCSS $options }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
