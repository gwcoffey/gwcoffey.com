{{ define "main" }}

{{ if eq (.Param "crumb") false }}
	<h1>{{ .Title }}</h1>
{{ else }}
	<hgroup>
		<h1>{{ .Title }}</h1>
		<p class="crumb"><a href="/archive/">/archive/</a></p>
	</hgroup>
{{ end }}

{{ .Content }}

{{ range (.Paginate .Pages).Pages }}
{{ partial "post-preview/post-preview.html" . }}
{{ end }}

{{ partial "pagination-links.html" . }}

{{ end }}
