{{- $pageUrl := .Permalink -}}
	<div class="content">
	{{- with (.Param "title") -}}
		<h4><a href="{{ $pageUrl }}">{{ . }}</a></h4>
	{{- end -}}
		<div class="byline">
			<a href="{{.Permalink}}"><time datetime="{{ .Date }}">{{ time.Format "2 January 2006" .Date }}</time></a>
		</div>
				
		<div class="summary">
			{{ partial "post-preview/summary" . }}
		</div>
	</div>
