{{ define "main" }}

{{ .Content }}

<div class="thumbnails">
{{ range .Pages }}
	<a href="{{ .RelPermalink }}">
		<figure>
			{{ with .Resources.GetMatch "image.*" }}
			<img src="{{ .RelPermalink }}" height="{{ .Height }}" width="{{ .Width }}">
			{{ end }}
			<figcaption>{{ .Date | time.Format ":date_medium" }}</figcaption>
		</figure>
	</a>
{{ end }}
</div>

{{ end }}
