<ul class="crumb">
{{ template "breadcrumbnav" . }}
</ul>

{{ define "breadcrumbnav" }}
	{{ if .Parent }}
		{{ template "breadcrumbnav" .Parent }}
	{{ end }}
	<!-- stop at the top-level page since it is indicated in the sidebar -->
	{{ if and (not .IsHome) (not .Parent.IsHome) }}
		{{ $name := replaceRE `.*/(.*)/$` "$1" .RelPermalink }}
		<li>
			<a href="{{ .RelPermalink }}">{{ $name }}</a>
		</li>
	{{ end }}
{{ end }}
